type Status {
  untrackedFiles: [file]
  modifiedFiles: [file]
  stagedFiles: [file]
}

type file {
  name: String!
}

type Existence {
  exists: Boolean!
  message: String!
}

type FileStageChangePayload {
  filename: String!
  status: Boolean!
  error: String
}

input FileStageChangeInput {
  filename: String!
  directory: String!
}
